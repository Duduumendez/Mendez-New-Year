<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wishes from Duduu Mendez</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff0000, #009933);
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            padding: 50px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 30px;
            font-style: italic;
            color: #ffd700;
            text-shadow: 1px 1px #000;
        }

        #reward-section {
            margin-top: 30px;
            position: relative;
            height: 500px;
            overflow: hidden;
        }

        .reward-button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(to bottom, #ffcc00, #ff6600);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            transition: all 0.3s ease-in-out;
        }

        .reward-button:hover {
            transform: scale(1.1);
        }

        .popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .popup h2 {
            font-size: 2.5em;
            color: #ff0000;
            margin-bottom: 20px;
        }

        .popup img {
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        .popup p {
            font-size: 1.5em;
            color: #009933;
        }

        .code-display {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 8px #ffd700;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎄 Christmas Wishes from Duduu Mendez 🎅</h1>
        <p class="subtitle">To My Dear Friends and Family</p>
        <div id="reward-section">
            <div id="button-container"></div>
            <div id="popup" class="popup">
                <h2>HAPPY NEW YEAR 🎉</h2>
                <img src="https://cdn-icons-png.flaticon.com/512/2203/2203183.png" alt="Flower 1">
                <img src="https://cdn-icons-png.flaticon.com/512/2203/2203184.png" alt="Flower 2">
                <p>Collect Your Reward Below:</p>
                <p id="code-display" class="code-display"></p>
            </div>
        </div>
        <!-- Background Christmas Song -->
        <audio autoplay loop>
            <source src="https://www.chosic.com/free-music/merry-christmas.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        const rewardSection = document.getElementById('reward-section');
        const codeDisplay = document.getElementById('code-display');
        const popup = document.getElementById('popup');
        const buttonContainer = document.getElementById('button-container');

        const rewards = Array.from({ length: 50 }, (_, i) => ({
            code: (i + 1).toString().repeat(12).slice(0, 12)
        }));

        function generateButtons() {
            const rows = 5;
            const cols = 10;
            const buttonWidth = 100;
            const buttonHeight = 50;
            const gap = 20;
            const startX = (rewardSection.offsetWidth - (cols * buttonWidth + (cols - 1) * gap)) / 2;
            const startY = (rewardSection.offsetHeight - (rows * buttonHeight + (rows - 1) * gap)) / 2;

            for (let i = 0; i < rewards.length; i++) {
                const button = document.createElement('button');
                button.textContent = `🎁 ${i + 1}`;
                button.classList.add('reward-button');
                button.style.left = `${startX + (i % cols) * (buttonWidth + gap)}px`;
                button.style.top = `${startY + Math.floor(i / cols) * (buttonHeight + gap)}px`;

                button.addEventListener('click', () => showCode(rewards[i].code));
                buttonContainer.appendChild(button);
            }
        }

        function showCode(code) {
            document.querySelectorAll('.reward-button').forEach(button => {
                button.style.opacity = '0.2';
                button.style.pointerEvents = 'none';
            });

            codeDisplay.textContent = code;
            popup.style.display = 'block';

            setTimeout(() => {
                document.querySelectorAll('.reward-button').forEach(button => {
                    button.style.opacity = '1';
                    button.style.pointerEvents = 'auto';
                });
                popup.style.display = 'none';
            }, 15000);
        }

        generateButtons();
    </script>
</body>
</html>
