<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY NEW YEAR 2025</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://files.catbox.moe/tr8te1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px #000;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 10px #ff00ff, 2px 2px 20px #ff0099;
            }
            to {
                text-shadow: 2px 2px 20px #ff00ff, 2px 2px 30px #ff0099;
            }
        }

        #countdown {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .time-unit {
            font-size: 3em;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .reward-button {
            padding: 15px 30px;
            font-size: 1em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(to bottom, #0066ff, #003399);
            color: white;
        }

        #reward-section {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            visibility: hidden; /* Initially hidden until countdown ends */
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            color: black;
            border-radius: 10px;
            display: none; /* Initially hidden */
        }

        .modal p {
            font-size: 1.2em;
        }

        .modal button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            background: #28a745;
            color: white;
            border-radius: 5px;
        }

        .animated-header {
            background: linear-gradient(to right, #ff0066, #0033cc);
            padding: 10px;
            font-size: 1.5em;
            animation: slide 10s linear infinite;
        }

        @keyframes slide {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }
    </style>
</head>
<body>
    <div class="animated-header">🎉 WELCOME TO DUDUU MENDEZ COMMUNITY - HAPPY NEW YEAR 2025 🎉</div>
    <div class="container">
        <h1>🎆 HAPPY NEW YEAR 2025 🎇</h1>
        <div id="countdown">
            <div class="time-unit" id="days">00</div>
            <div class="time-unit" id="hours">00</div>
            <div class="time-unit" id="minutes">00</div>
            <div class="time-unit" id="seconds">00</div>
        </div>
        <div id="reward-section"></div>
    </div>

    <div class="modal" id="reward-modal">
        <p id="reward-message"></p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        const rewardSection = document.getElementById('reward-section');
        const modal = document.getElementById('reward-modal');
        const rewardMessage = document.getElementById('reward-message');
        const countdownElements = {
            days: document.getElementById('days'),
            hours: document.getElementById('hours'),
            minutes: document.getElementById('minutes'),
            seconds: document.getElementById('seconds'),
        };

        const rewards = {
            4: { type: "voucher", message: "VODACOM: 813022345352059" },
            7: { type: "voucher", message: "AIRTEL: 40976453108216" },
            10: { type: "gift", message: "You won free 100 Instagram likes!", link: "https://wa.me/255749750707?text=Hi+*DUDUU_MENDEZ*,+REWARD+CLAIMED+INSTAGRAM+LIKES+please:-" },
            12: { type: "voucher", message: "HALOTEL: 5854912047405" },
            15: { type: "gift", message: "You won free 100 Instagram likes!", link: "https://wa.me/255749750707?text=Hi+*DUDUU_MENDEZ*,+REWARD+CLAIMED+INSTAGRAM+LIKES+please:-" },
            20: { type: "gift", message: "You won a free WhatsApp Bot!", link: "https://wa.me/255749750707?text=Hi+*DUDUU_MENDEZ*,+REWARD+CLAIMED+WHATSAPP+BOT+please:-" },
            25: { type: "voucher", message: "TIGO: 273632416118882" },
            30: { type: "gift", message: "You won free 100 Instagram likes!", link: "https://wa.me/255749750707?text=Hi+*DUDUU_MENDEZ*,+REWARD+CLAIMED+INSTAGRAM+LIKES+please:-" },
            35: { type: "gift", message: "You won a free WhatsApp Bot!", link: "https://wa.me/255749750707?text=Hi+*DUDUU_MENDEZ*,+REWARD+CLAIMED+WHATSAPP+BOT+please:-" },
            38: { type: "voucher", message: "VODACOM: 813022345352059" },
            40: { type: "voucher", message: "TIGO: 273632416118882" },
            50: { type: "gift", message: "You won free AZAM TV APK!", link: "https://wa.me/255749750707?text=Hi+*DUDUU_MENDEZ*,+REWARD+CLAIMED+AZAM+TV+please:-" },
        };

        function updateCountdown() {
            const targetDate = new Date('January 1, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                countdownElements.days.textContent = '00';
                countdownElements.hours.textContent = '00';
                countdownElements.minutes.textContent = '00';
                countdownElements.seconds.textContent = '00';
                rewardSection.style.visibility = 'visible'; // Show rewards
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            countdownElements.days.textContent = days.toString().padStart(2, '0');
            countdownElements.hours.textContent = hours.toString().padStart(2, '0');
            countdownElements.minutes.textContent = minutes.toString().padStart(2, '0');
            countdownElements.seconds.textContent = seconds.toString().padStart(2, '0');
        }

        function displayRewards() {
            for (let i = 1; i <= 50; i++) {
                const button = document.createElement('button');
                button.textContent = `🎁 Reward ${i}`;
                button.classList.add('reward-button');
                button.addEventListener('click', () => {
                    showReward(i);
                });
                rewardSection.appendChild(button);
            }
        }

        function showReward(buttonNumber) {
            const reward = rewards[buttonNumber];
            if (reward) {
                if (reward.type === "gift" && reward.link) {
                    rewardMessage.innerHTML = `
                        <strong>${reward.message}</strong><br>
                        <a href="${reward.link}" target="_blank">
                            <button>CLAIM IT</button>
                        </a>
                    `;
                } else {
                    rewardMessage.innerHTML = `<strong>${reward.message}</strong>`;
                }
                modal.style.display = 'block';
            }
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Initialize
        setInterval(updateCountdown, 1000);
        displayRewards();
    </script>
</body>
    </html>
